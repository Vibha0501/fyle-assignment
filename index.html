<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Repositories</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" crossorigin="anonymous">
  
  <link rel="stylesheet" href="./main.css">
</head>
<body>

  <div class="container" id="front-page">
  <h1 class="mt-2 mb-2 text-center">GitHub Repositories</h1>

  <div class="mb-3 row">
    <div class="col-md-8">
    <input type="text" id="username" class="form-control" placeholder="Enter GitHub Username">
    </div>
    <div class="col-md-4">
    <button class="btn btn-primary " onclick="fetchRepositories()">Fetch Repositories</button>
  </div>
  </div>
</div>
<div class="container" id="repositories-page">
 <div class="row">
<div class="mb-3 col-md-8">
  <label for="search" class="form-label"><b>Search Repositories:</b></label>
  <input type="text" class="form-control" id="search" placeholder="Find a repository..." aria-label="Search repositories" aria-describedby="search-btn" oninput="fetchRepositories()">
</div>
  <div class="mb-3 col-md-4">
  <label for="perPageSelect" class="form-label">Repositories per page:</label>
  <select id="perPageSelect" class="form-select" onchange="updatePerPage()">
    <option value="10">10</option>
    <option value="20">20</option>
    <option value="50">50</option>
    <option value="100">100</option>
  </select>
</div>
  </div> 
    
      <div id="owner-info">
        
      </div>
    
    
      

  <div id="repositories" class="row"></div>

  <nav id="pagination" aria-label="Page navigation">
    <ul class="pagination justify-content-center"></ul>
  </nav>


</div>
<div id="loader" class="loader"></div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="./main.js"></script>

</body>
</html>
